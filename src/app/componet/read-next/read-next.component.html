<div  class="read-flex">
  <div *ngFor="let item of data">
    <div class="read-text-cenre">
      <img class="read-min-img" src={{item.img}} alt="image">
      <h3 class="read-min-text-1">{{item.title}}</h3>
      <h2 class="read-min-title"> {{item.name}}</h2>
      <p class="read-min-text-2">{{item.paragraph}}</p>
    </div>
  </div>
</div>
