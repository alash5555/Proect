<div id="block">
  <table>
    <tr>
      <td class="button-add-block">
        <button  (click)="post()" class="button-add" >Add</button>
      </td>
    </tr>
    <tbody>
      <tr>
        <th>
          <tr *ngFor="let item of data"> 
            <td>
              <textarea cols="10" class="td-text" rows="1">{{item.text}}</textarea>   
            </td>
            <td class="button">
                <button (click)="delate(item.id)">‚ùå</button>
            </td>
            <td class="button">
              <button (click)="edit(item)">üñãÔ∏è</button>
            </td>
          </tr>
        </th>
      </tr>
    </tbody>
    <tr>
      <td class="td-form">
          <div class="div-input" [ngStyle]="{'display' : bool ? 'flex' :'none'}">
            <form [formGroup]=" form" (ngSubmit)="save(item?.id)">
              <span (click)="colse()">X</span>
              <input formControlName="text" type="text" placeholder={{item?.text}}>>
              <input type="text" disabled style="display: none;">
              <button class="save-button">Save</button>
            </form>
          </div>
        </td>
      </tr>
    </table>
</div>
